	<script th:src="@{/js/helpers.js}"></script>
	<script th:src="@{/js/config.js}"></script>
</head>

<body>
	<!-- Content -->

	<div class="position-relative">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner py-6 mx-4">
				<!-- Register Card -->
				<div class="card p-7">
					<!-- Logo -->
					<div class="app-brand justify-content-center mt-5">
						<a href="index.html" class="app-brand-link gap-3">
							<span class="app-brand-logo demo">
								<span style="color: var(--bs-primary)">

											d="M250 65.2656L189.516 99.8897V135.006L250 65.2656Z" fill="black" />

								</span>
							</span>
							<span class="app-brand-text demo text-heading fw-semibold"
								th:text="${applicationName}">applicationName</span>
						</a>
					</div>
					<!-- /Logo -->
					<div class="card-body mt-1">
						<h4 class="mb-1" th:if="${editinguser} == null">Register For Adventure</h4>
						<h4 class="mb-1" th:if="${editinguser} != null">Edit User</h4>
						<p class="mb-5">All details are required !</p>

						<form id="formAuthentication" class="mb-5"
							th:action="@{${editinguser == null ? '/signup' : '/adminuseredit'}}" th:object="${user}"
							method="post">

							<input th:type="hidden" id="id" name="id" th:field="${user.id}" />

							<div class="form-floating form-floating-outline mb-5">
								<input type="text" class="form-control" id="userfirstname" name="userfirstname"
									th:field="${user.userfirstname}" placeholder="Enter your username" autofocus />
								<label for="username">FirstName</label>
								<p class="errorclass" th:errors="*{userfirstname}"
									th:if="${#fields.hasErrors('userfirstname')}">
							</div>
							<div class="form-floating form-floating-outline mb-5">
								<input type="text" class="form-control" id="userlastname" name="userlastname"
									th:field="${user.userlastname}" placeholder="Enter your username" autofocus />
								<label for="username">LastName</label>
								<p class="errorclass" th:errors="*{userlastname}"
									th:if="${#fields.hasErrors('userlastname')}">
							</div>
							<div class="form-floating form-floating-outline mb-5" th:if="${editinguser} == null">
								<input type="text" class="form-control" id="useremail" name="useremail"
									th:field="${user.useremail}" placeholder="Enter your email" />
								<label for="email">Email-Id</label>
								<p class="errorclass" th:errors="*{useremail}"
									th:if="${#fields.hasErrors('useremail')}">
								</p>
							</div>


							<div class="form-floating form-floating-outline mb-5"  sec:authorize="hasAuthority('ADMIN')">
								<small class="fw-medium d-block">Activated?</small>
								<div class="form-check form-check-inline mt-2">
									<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1"
										th:field="*{userenabled}" th:checked="${userenabled}" />
									<label class="form-check-label" for="inlineRadio1">Active</label>
								</div>
							</div>



							<div class="mb-5 form-password-toggle" th:if="${editinguser} == null">
								<div class="input-group input-group-merge">
									<div class="form-floating form-floating-outline">
										<input type="password" id="password" class="form-control" name="password"
											th:field="${user.userpassword}" placeholder=""
											aria-describedby="password" />
										<label for="password">Password</label>
										<p class="errorclass" th:if="${#fields.hasErrors('userpassword')}"
											th:errors="*{userpassword}" />
									</div>
									<!--span class="input-group-text cursor-pointer"><i
											class="ri-eye-off-line ri-20px"></i></span-->
								</div>
							</div>

							<div class="mb-5 form-password-toggle" th:if="${editinguser} == null">
								<div class="input-group input-group-merge">
									<div class="form-floating form-floating-outline">
										<input type="password" id="passwordcnfrm" class="form-control" name="passwordConfirm"
											th:field="${user.passwordConfirm}" placeholder=""
											aria-describedby="password" />
										<label for="password">Confirm Password</label>
										<p class="errorclass" th:if="${#fields.hasErrors('passwordConfirm')}"
											th:errors="*{passwordConfirm}" />
									</div>
									<!--span class="input-group-text cursor-pointer"><i
											class="ri-eye-off-line ri-20px"></i></span-->
								</div>
							</div>



							<div class="mb-1 py-1" sec:authorize="hasAuthority('ADMIN')">
								<small class="fw-medium d-block">Role(s)</small>
								<div class="form-floating form-floating-outline mb-1">
									<th:block th:each="role: ${roles}">
										<div class="form-check form-check-inline mt-1">
											<input type="checkbox" th:field="${user.roles}" th:value="${role.id}"
												th:text="${role.name}" class="form-check-input me-1 ms-1" />
										</div>
									</th:block>

								</div>

							</div>
							
							
							<div class="mb-3 py-2" sec:authorize="hasAuthority('ADMIN')">
								<small class="fw-medium d-block">Deparment(s)</small>
								<div class="form-floating form-floating-outline mb-1">
									<th:block th:each="dept: ${departments}">
										<div class="form-check form-check-inline mt-1">
											<input type="checkbox" th:field="${user.departments}" th:value="${dept.id}"
												th:text="${dept.departmentname}" class="form-check-input me-1 ms-1" />
										</div>
									</th:block>

								</div>

							</div>

							<div class="mb-5 py-2" th:if="${editinguser == null}">
								<div class="form-check mb-0">
									<input class="form-check-input" type="checkbox" id="terms-conditions"
										name="terms" />
									<label class="form-check-label" for="terms-conditions">
										I agree to
										<a href="javascript:void(0);">privacy policy & terms</a>
									</label>
								</div>
							</div>
							<button class="btn btn-primary d-grid w-100 mb-5" th:if="${editinguser} != null ? 'Save' : 'Register'">Save</button>
							<a class="btn btn-success d-grid w-100 mb-5" href="/listusers" th:href="@{/listusers}" th:if="${editinguser != null}">Cancel</a>
						</form>

						<p class="text-center mb-5" th:if="${editinguser == null}">
							<span>Already have an account?</span>
							<a href="/login" th:action="@{/login}">
								<span>Sign in instead</span>
							</a>
						</p>
					</div>
				</div>
				<!-- Register Card -->
				<img src="/images/illustrations/tree-3.png" alt="auth-tree"
					class="authentication-image-object-left d-none d-lg-block" />
				<img src="/images/illustrations/auth-basic-mask-light.png"
					class="authentication-image d-none d-lg-block" height="172" alt="triangle-bg"
					data-app-light-img="illustrations/auth-basic-mask-light.png"
					data-app-dark-img="illustrations/auth-basic-mask-dark.png" />
				<img src="/images/illustrations/tree.png" alt="auth-tree"
					class="authentication-image-object-right d-none d-lg-block" />
			</div>
		</div>
	</div>

	<!-- / Content -->

</html>
